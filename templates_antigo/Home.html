<html>
    <head>
        <meta charset="utf-8">        
        <title>UaiTrip</title>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="../static/js/script.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css"> 
    </head>
    <body>
        <header class="header">
        <a href="" class="logo"><img src="../static/img/UaiTrip_logo _1.png"></a>
        <ul class="menu">
            <li><a href="#work">Home</a></li>
            <li><a href="Home.html">Monte seu pacote</a></li>
            <li><a href="/filtros">Relatórios</a></li>
        </ul>
        </header>
        <div class="logo-nome">
           <img src="../static/img/UaiTrip_logo _1.png">UaiTrip
        </div>
        
        <div class="text-center center-div" id=login>
            <div class="container w-70 py-5">
                <div class="title pb-5">
                    <h2 class="font-weight-bold text-center center-div">MONTE SEU PACOTE</h2>
                </div>                
                <form id="voos" action="/passagem" name="forms_viagem" method="post">
                    <div class="card card--inverted mb-3">
                        <label for="floatingInput" class="input"></label>
                        <input type="text" class="form-control input__field" id="origin" name="origem" required onchange="validar()">
                        <span  class="input__label">Cidade de Origem</span>
                    </div>
                    <div class="card card--inverted mb-3">
                        <label for="floatingInput" class="input"></label>
                        <input type="text" class="form-control input__field" id="destination" name="destino" required onchange="validar()">
                        <span class="input__label">Cidade de Destino</span>
                    </div>
                    <div class="form-date">
                    <div class="card card--inverted mb-3 date-w">
                        <label for="floatingInput" class="input"></label>
                        <input type="date" class="form-control input__field" id="floatingInput" name="data_ida" required>
                        <span class="input__label">Data de Ida</span>
                    </div>
                    <div class="card card--inverted mb-3 date-w">
                        <label for="floatingInput" class="input"></label>
                        <input type="date" class="form-control input__field" id="floatingInput" name="data_volta" required>
                        <span class="input__label">Data de Volta</span>
                    </div>
                    </div>
                    <div class="card card--inverted mb-3">
                        <label for="floatingInput" class="input"></label>
                        <input type="number" class="form-control input__field" id="floatingInput" name="passageiros" required>
                        <span class="input__label">Quantidade de passageiros</span>
                    </div>
                    <br>    
                    <div class="col-auto">
                        <button type="submit" id="sendButton" value="submit" class="btn">Pesquisar</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="footer-copyright">
                <p>© 2022 UAITRIP. Todos os direitos reservados. </p>
            </div>
        </footer>
    </body>
</html>
