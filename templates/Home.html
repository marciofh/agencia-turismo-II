<html>
    <head>
        <meta charset="utf-8">        
        <title>Agência de Turismo</title>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="Home.html">
              Agência de Turismo
            </a>
          </nav>
          <br>  
        <div class="text-center center-div" id=login>
            <div class="container w-50 border py-5">
                <div class="title pb-5">
                    <h2 class="font-weight-bold">Para onde vai viajar?</h2>
                </div>
                <form action="/passagem" method="post" class="pt-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Cidade de Origem" name="origem">
                        <label for="floatingInput">Cidade de Origem</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Cidade de Destino" name="destino">
                        <label for="floatingInput">Cidade de Destino</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingInput" placeholder="Data de Ida" name="data_ida">
                        <label for="floatingInput">Data de Ida</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingInput" placeholder="Data de Volta" name="data_volta">
                        <label for="floatingInput">Data de Volta</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="Passageiros" name="passageiros">
                        <label for="floatingInput">Quantidade de passageiros</label>
                    </div>
                    <br>    
                    <div class="col-auto">
                        <button type="submit" value="submit" class="btn btn-primary btn-block">Pesquisar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
